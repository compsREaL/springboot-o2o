<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">
    <link rel="stylesheet" href="../resources/css/frontend/index.css">
</head>
<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav">
            <h1 class="title">My School O2O</h1>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item" href="#" id="me">
                <span class="icon icon-me"></span>
                <span class="tab-label">我</span>
            </a>
        </nav>
        <div class="content">
            <!--轮播图展示区-->
            <div class="swiper-container index_banner" data-space-between="10">
                <div class="swiper-wrapper">
                    <!--
                    <div class="swiper-slide img-wrap">
                        <img class="banner-img" src=""/>
                    </div>
                    -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <!--全类查询区-->
            <div class="total-shop-button">
                <a href="/o2o/frontend/shoplist" external>全部商店</a>
            </div>
            <!--一级类别展示区域-->
            <div class="row">
                <!--
                <div class="col-50 shop-classify">
                    <div class="word">
                        <p class="shop-title">本期推荐</p>
                        <p class="shop-desc">近期相关活动，新款上市，旅游资讯</p>
                    </div>
                    <div class="shop-classify-img-wrap">
                        <img class="shop-img" src="">
                    </div>
                </div>
                -->
            </div>
        </div>
    </div>
    <!--侧边栏-->
    <div class="panel-overlay"></div>
    <div class="panel panel-right panel-reveal" id="panel-right-demo">
        <div class="content-block">
            <p>
                <a href="/o2o/local/accountbind?usertype=1" class="close-panel">绑定账号</a>
            </p>
            <p>
                <a href="/o2o/local/changepwd?usertype=1" class="close-panel">修改密码</a>
            </p>
            <p>
                <a href="/o2o/frontend/myrecord" class="close-panel">消费记录</a>
            </p>
            <p>
                <a href="/o2o/frontend/mypoint" class="close-panel">我的积分</a>
            </p>
            <p>
                <a href="/o2o/frontend/pointrecord" class="close-panel">兑换记录</a>
            </p>
            <p>
                <a href="#" id="log-out" usertype="1" class="close-panel">退出登录</a>
            </p>
            <!-- Click on link with "close-panel" class will close panel -->
            <p><a href="#" class="close-panel">关闭</a></p>
        </div>
    </div>
</div>
<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <p>这是一个侧栏</p>
        <p></p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common/common.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/frontend/index.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/local/logout.js' charset='utf-8'></script>
</body>
</html>
